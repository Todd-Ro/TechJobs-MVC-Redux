<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

    <div th:replace="fragments :: page-header"></div>

    <div class="container body-content">
        <h1>TechJobs</h1>

        <p>View jobs by:</p>
        <ul>
            <li th:each="action : ${actions}">
                <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                <!-- The "actions" HashMap that allows us to create two links comes in from the HomeController -->
            </li>
        </ul>

        <!-- Including both unordered lists will cause the links to appear twice -->
        <!-- <ul>
            <li> <a th:href="@{/search}">Search</a></li>
            <li> <a th:href="@{/list}">List</a></li>
        </ul> -->
    </div>

</body>
</html>
